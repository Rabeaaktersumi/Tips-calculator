<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip cal.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <input type="number" id="bill" placeholder="Enter bill amount">
        <input type="number" id="tip" placeholder="Enter Tip %">
        <input type="number" id="people" placeholder="Number of people">
        
        <button onclick="calculateTip()" id="cal">Calculate</button>
        <button onclick="reviewTip()" id="review">Review</button>
        
        <h3 id="result"></h3>
        <p id="review"></p>
    </div>
    <script src="tip.js"></script>
</body>
</html>
